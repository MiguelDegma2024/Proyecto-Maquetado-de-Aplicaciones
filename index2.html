<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPharma - Agregar Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="brand">
                <span class="neo">Neo</span><span class="pharma">Pharma</span>
            </div>

            <nav class="main-nav">
                <a href="#" class="active">Home</a>
                <a href="#">Product</a>
                <a href="#">Inventary</a>
                <a href="#">Reports</a>
                <a href="#">Configuration</a>
            </nav>

            <div class="header-actions">
                <button class="btn" title="Buscar">
                    <i class="fas fa-search"></i>
                </button>
                <button class="btn" title="Notificaciones">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn" title="Configuraciones">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        
        <aside class="sidebar">
            <div class="sidebar-item active" title="Editar">
                <i class="fas fa-edit"></i>
            </div>
            <div class="sidebar-item" title="Buscar">
                <i class="fas fa-search"></i>
            </div>
            <div class="sidebar-item" title="Inventario">
                <i class="fas fa-box"></i>
            </div>
            <div class="sidebar-item" title="Reportes">
                <i class="fas fa-file-alt"></i>
            </div>
            <div class="sidebar-item" title="Agregar">
                <i class="fas fa-plus"></i>
            </div>
        </aside>

        
        <main class="content">
            <div class="product-form">
                <div class="image-section">
                    <h2>Product's image</h2>
                    <div class="image-placeholder">
                        <span>Image here</span>
                    </div>
                    <button class="attach-button">
                        <i class="fas fa-upload"></i> Attach
                    </button>
                </div>
                
                <div class="form-row">
                    <label>Product's ID</label>
                    <input type="text" placeholder="Enter ID">
                </div>
                
                <div class="form-row">
                    <label>ProductÂ´s Name</label>
                    <input type="text" placeholder="Enter the name of the product">
                </div>
                
                <div class="form-row">
                    <label>Subtitle</label>
                    <input type="text" placeholder="Descriptive Subtitle">
                </div>
                
                <div class="form-row">
                    <label>Price</label>
                    <input type="number" placeholder="Enter the price of the product">
                </div>
                
                <div class="form-row">
                    <label>Description</label>
                    <textarea placeholder="Detailed description of the product"></textarea>
                </div>
                
                <div class="form-row">
                    <label>Stock</label>
                    <input type="number" placeholder="Cantidad en inventario">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
